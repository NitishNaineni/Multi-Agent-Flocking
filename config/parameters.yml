---
# Environment
CUDA : False

# Training
epoch: 100000
timesteps: 100
batch_size: 256
disc_factor: 0.99
buffer_size_adversary: 70000
buffer_size_agent: 90000
tau : 0.001

# Validation
epoch_val : 100

# Neural Network
architecture : "ddpg" #This can be PPO or DDPG
actor_hn: 50
critic_hn : 50
lr_actor : 0.00001
lr_critic: 0.0001
alpha: 0.1

# OU Noise
mu : 0.0
theta : 0.15
max_sigma: 0.3
min_sigma: 0.3
decay_steps: 50000

#Experince Replay
exp_alpha : 0.75 