---
# Environment
CUDA : False

# Training
epoch: 5000
timesteps: 100000
batch_size: 256
disc_factor: 0.99
buffer_size_adversary: 500
buffer_size_agent: 1500

# Validation
epoch_val : 100

# Neural Network
architecture : "ddpg" #This can be PPO or DDPG
actor_hn: 256
critic_hn : 256
lr_actor : 0.01
lr_critic: 0.01
tau: 0.1

# OU Noise
mu : 0.0
theta : 0.15
max_sigma: 0.3
min_sigma: 0.3
decay_steps: 50000
